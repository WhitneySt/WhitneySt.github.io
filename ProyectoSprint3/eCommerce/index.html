<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/styles/index.css">
    <title>Shopping</title>
</head>

<body>
    <section class="fondo">
        <header class="cabecera">
            <nav class="navbar">
                <h1>Shopping</h1>
                <ul>
                    <li class="menu">Menú
                        <ul>
                            <li><a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/index.html">Home</a></li>
                            <li><a id="produc" href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/pages/productos.html">Productos</a></li>
                            <li><a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/pages/notificacion.html">Más información</a></li>
                        </ul>
                    </li>    
                </ul>
                <div class="carrito">
                    <a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/pages/carrito.html"><img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/shopping-cart.png" alt="carrito"><span>0</span></a>

        </header>
        <div class="bienvenida">
            <h1>¡Bienvenido!</h1>
            <h2>40% Off</h2>
            <h3>En la nueva colección de la temporada</h3>
        </div>

    <main class="principal">
        <div class="hombres">
            <h1>Colección Hombres</h1>
            <button id="hombres" value="Hombre">Ir a compras</button>
        </div>
        <div class="mujeres">
            <h1>Colección Mujeres</h1>
            <button id="mujeres" value="Mujer">Ir a compras</button>
        </div>
    </main>
    <footer class="pie">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/facebook.png" alt="facebook">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/instagram.png" alt="instagram">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/whatsapp.png" alt="whatsapp">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/paypal.png" alt="pay">
    </footer>
    <script src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/scripts/index.js" type="module"></script>

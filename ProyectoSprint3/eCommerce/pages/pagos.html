<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/styles/productos.css">
    <title>Pagos</title>
</head>
<body>
    <header class="cabecera">
        <nav class="navbar">
            <h1>Shopping</h1>
            <ul>
                <li class="menu">Menú
                    <ul>
                        <li><a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/index.html">Home</a></li>
                        <li><a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/pages/productos.html">Productos</a></li>
                        <li><a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/pages/notificacion.html">Más información</a></li>
                    </ul>
                </li>    
            </ul>
            <div class="carrito">
                <a href="https://whitneyst.github.io/ProyectoSprint3/eCommerce/pages/carrito.html"><img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/shopping-cart.png" alt="carrito"><span>0</span></a>
            </div>
        </nav>
    </header>
    <main class="form-pago">
        <h1>Información de pago</h1>
        <form class="formulario">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="number" placeholder="No. de tarjeta" required>
            <div class="check">
                <input type="text" placeholder="F. Vencimiento MM/AA" required>
                <input type="text" placeholder="CCV">
            </div>
            <button type="submit">PAGAR</button>
        </form>
    </main>
    
    <footer class="pie">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/facebook.png" alt="facebook">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/instagram.png" alt="instagram">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/whatsapp.png" alt="whatsapp">
        <img src="https://whitneyst.github.io/ProyectoSprint3/eCommerce/images/paypal.png" alt="pay">
    </footer>
</body>
</html>
